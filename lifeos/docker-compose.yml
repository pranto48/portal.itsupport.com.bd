# LifeOS Docker Compose
# ─────────────────────────────────────────────────────────────
# First-Run Setup:
#   1. Run: docker-compose up -d
#   2. Visit: http://localhost:3377
#   3. The setup wizard will prompt you to:
#      a) Create an admin account (email + password)
#      b) Enter your license key (or skip for free plan)
#
# Optional: Set these env vars for headless (no-wizard) setup:
#   ADMIN_EMAIL, ADMIN_PASSWORD, APP_LICENSE_KEY
# ─────────────────────────────────────────────────────────────
services:
  lifeos:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lifeos-app
    ports:
      - "3377:80"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lifeos-network

  backend:
    build:
      context: ./docker/backend
      dockerfile: Dockerfile
    container_name: lifeos-backend
    environment:
      - API_PORT=3001
      - DB_TYPE=postgresql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lifeos
      - DB_USER=lifeos
      - DB_PASSWORD=lifeos_secret_password
      - JWT_SECRET=lifeos-change-this-secret
      - LICENSE_API_URL=https://abcytwvuntyicdknpzju.supabase.co/functions/v1/verify-license
      # Optional: Pre-configure license key (skip license step in wizard)
      - APP_LICENSE_KEY=${APP_LICENSE_KEY:-}
      # Optional: Pre-configure admin account (skip admin step in wizard)
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - lifeos-network

  postgres:
    image: postgres:16-alpine
    container_name: lifeos-db
    environment:
      POSTGRES_USER: lifeos
      POSTGRES_PASSWORD: lifeos_secret_password
      POSTGRES_DB: lifeos
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeos -d lifeos"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lifeos-network

volumes:
  postgres_data:
    driver: local

networks:
  lifeos-network:
    driver: bridge
