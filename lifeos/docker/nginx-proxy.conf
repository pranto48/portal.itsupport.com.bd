# Nginx reverse proxy configuration for LifeOS
# This configuration handles SSL termination and reverse proxying

upstream lifeos_app {
    server lifeos:80;
    keepalive 32;
}

# Redirect HTTP to HTTPS (when SSL is configured)
server {
    listen 80;
    server_name _;
    
    # For Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        # If you don't have SSL, comment out the return and uncomment the proxy_pass
        # return 301 https://$host$request_uri;
        proxy_pass http://lifeos_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

